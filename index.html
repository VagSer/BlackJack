<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Black Jack без ...</title>
</head>
<body>
   <div class="player__action">
      <div class="startSets">
         <input type='text' maxlength="10" placeholder='Введите имя' id='player__name' value='Дилер'>
         <button class="player__button" onclick='createNewPlayer()'>Создать игрока</button>
      </div>
      <p class="player__activePlayer">Статус игры </p>
      <div class="buttonsSection">
         <button class="buttonsSection__button" id='startGame' onclick='startGame()'>Начать игру</button>
         <button class="buttonsSection__button hide" id='getCard' onclick='getActivePlayerCard()'>Получить карту</button>
         <button class="buttonsSection__button hide" id='setNew' onclick='setNewActivePlayer()'>"Достаточно"</button>
         <button class="buttonsSection__button hide" id='restartGame' onclick='restartGame()'>Заново</button>
      </div>
   </div>
   <div class="player__list">

   </div>
   <script src="app.js"></script>
</body>
</html>
